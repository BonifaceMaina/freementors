<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free Mentors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">        
        <div class="column registration">
            <h5>Free Mentors is a platform where you can be supported to manage your own learning and maximize your potential. Join us today!</h5>
        <form action="user.html" class="registration-form" name="regform" onsubmit=" validateRegister();">
            <h3>Sign Up Here</h3>
            <p> <input type="text" name="fname" class="inline name" placeholder="First Name" required></p>
            <p id="error"></p>
            <p> <input type="text" name="lname" class="inline" placeholder="Last Name" required></p>
            <p> <input type="email" name="email" placeholder="Email" required></p>
            <p> <input type="password" name="pass" class="inline name" placeholder="Password" required></p>
            <p> <input type="password" name="pass2" class="inline" placeholder="Confirm Password" required></p>
            <p> <input type="text" name="address" placeholder="Address" required></p>
            <p> <input type="text" name="bio" placeholder="Bio" required></p>
            <p> <input type="text" name="occupation" class="inline name" placeholder="Occupation" required></p>
            <p> <input type="text" name="expertise" class="inline" placeholder="Expertise"required></p>
            <p><input type="submit" value="Register"></p>
            <p class="login">Already have an account? <a href="login.html">Log In</a></p>
        </form>
        </div>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
